{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Mood Analysis</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <noscript>
        <link rel="stylesheet" href="{% static 'css/noscript.css' %}">
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="symbol"><img src="{% static 'images/logo.svg' %}" alt=""/></span><span class="title">Mood Analysis</span>
            </a>

        </div>
    </header>


    <!-- Main -->
    <div id="main">
        <div class="inner">
            <span class="image main"><img src="{% static 'images/banner.jpg' %}" alt=""/></span>
            {#            <a href="#" class="button icon solid fa-upload">Icon</a>#}
            <ul class="actions small">
                <li>
                    <form method="post" action="{% url 'analyse-image' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <ul class="actions stacked">
                            <li><input type="file" id="image" name="image" class="button icon solid fa-upload"
                                       alt="image" accept="image/jpeg"/></li>
                            <li>
                                <button type="submit" class="button primary">Analyze Uploaded Image</button>
                            </li>
                        </ul>
                    </form>
                </li>
                <li>

                    <ul class="actions stacked">
                        <li><a href="#" class="button" onclick="record()">Record Video</a></li>
                        <form method="post" action="{% url 'analyse-recorded-video' %}" enctype="multipart/form-data"
                              id="stop_recording">
                            {% csrf_token %}
                            <input type="hidden" accept="text/strings" id="blob_url" name="blob_url" value="">
                            <input type="hidden" id="blob_video" name="blob_video" value="">
                            <li>
                                <button type="submit" class="button primary">Analyze recorded Video
                                </button>
                            </li>
                        </form>
                        <li>
                            <video autoplay id="video"></video>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; Dennis Hug, Laurin Leiwes, Moritz Moser</li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/browser.min.js' %}"></script>
<script src="{% static 'js/breakpoints.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/record.js' %}"></script>
</body>
</html>
